apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: openebs
    helm:
      values: |
        cstor:
          enabled: true
    repoURL: https://openebs.github.io/charts
    targetRevision: 3.2.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
